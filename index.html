<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="favicon.ico" rel="icon" />
    <!-- Google Fonts. -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles. -->
    <link href="css/styles.css" rel="stylesheet" />
    <title>The Code Review</title>
  </head>
  <body id="top">
    <!-- Navbar. -->
    <nav class="navbar">
      <span class="navbar-name">THE CODE REVIEW</span>
    </nav>

    <!-- Main container. -->
    <main class="container">
      <!-- Header. -->
      <div class="header">
        <h1 class="title">Sign up for our newsletter</h1>
        <p class="subtitle">Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <!-- Form. -->
      <form class="form" id="form">
        <!-- Contact Information. -->
        <div class="fieldset-wrapper">
          <fieldset class="fieldset">
            <legend class="legend">Contact Information</legend>

            <div class="grid">
              <!-- Full Name. -->
              <label class="label" for="name">Full Name</label>
              <input
                class="input"
                id="name"
                type="text"
                name="name"
                placeholder="Required"
                required
              />

              <!-- Email Address. -->
              <label class="label" for="email">Email Address</label>
              <input
                class="input"
                id="email"
                type="email"
                name="email"
                placeholder="Required"
                required
              />

              <!-- Phone Number. -->
              <label class="label" for="phone">Phone Number</label>
              <input
                class="input"
                id="phone"
                type="tel"
                name="phone"
                placeholder="(123) 456-7890"
              />

              <!-- Street Address. -->
              <label class="label" for="address">Street Address</label>
              <input
                class="input"
                id="address"
                type="text"
                name="address"
                placeholder="123 Main Street"
              />

              <!-- City. -->
              <label class="label" for="city">City</label>
              <input class="input" id="city" type="text" name="city" placeholder="Anytown" />

              <!-- State. -->
              <label class="label" for="state">State</label>
              <select class="select" id="state" name="State">
                <option value="" disabled selected>Choose State</option>
                <option value="Massachusetts">Massachusetts</option>
              </select>

              <!-- Zip Code. -->
              <label class="label" for="zip">Zip Code</label>
              <!-- The below pattern only works for 5-digit zip codes. -->
              <input
                class="input"
                id="zip"
                type="text"
                name="zip"
                placeholder="12345"
                pattern="\d{5}"
              />
            </div>
          </fieldset>
        </div>

        <!-- Newsletter. -->
        <div class="fieldset-wrapper">
          <fieldset class="fieldset">
            <legend class="legend">Newsletter</legend>
            <p>Select the newsletters you would like to receive</p>

            <!-- HTML News. -->
            <div class="checkbox">
              <input class="checkbox-input" id="htmlNews" type="checkbox" name="htmlNews" />
              <label class="checkbox-label" for="htmlNews">HTML News</label>
            </div>

            <!-- CSS News. -->
            <div class="checkbox">
              <input class="checkbox-input" id="cssNews" type="checkbox" name="cssNews" />
              <label class="checkbox-label" for="cssNews">CSS News</label>
            </div>

            <!-- JavaScript News. -->
            <div class="checkbox">
              <input class="checkbox-input" id="jsNews" type="checkbox" name="jsNews" />
              <label class="checkbox-label" for="jsNews">JavaScript News</label>
            </div>

            <p>Newsletter format</p>

            <!-- HTML Format. -->
            <div class="radio">
              <input class="radio-input" id="formatHtml" type="radio" name="format" value="html" />
              <label class="radio-label" for="formatHtml">HTML</label>
            </div>

            <!-- Text Format. -->
            <div class="radio">
              <input class="radio-input" id="formatText" type="radio" name="format" value="text" />
              <label class="radio-label" for="formatText">Plain text</label>
            </div>

            <p>Other topics you'd like to hear about</p>

            <!-- Other Topics. -->
            <label class="label-hidden" for="other">Other Topics</label>
            <textarea class="textarea" id="other" name="other" placeholder="Anything?"></textarea>
          </fieldset>
        </div>

        <!-- Submit. -->
        <button class="button" type="submit">Sign Up</button>
      </form>

      <!-- Footer. -->
      <p class="footer">&copy; 2020 The Code Review</p>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
